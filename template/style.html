<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head><br><img src="../img/logo.png" height="240" width="240">
<body>
    
    <div class="login-container">
        <h2>Sign In</h2>
        <form action="#">
            <div class="input-group">
                <input type="email" placeholder="Email" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="options">
                <label>
                    <input type="checkbox">
                    Remember Me
                </label>
               
                <a href="#"><br><br><br><br>Forgot Password?</a>
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>











<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #052501;
}

.login-container {
    background-color: #749465;
    padding: 40px;
    border-radius: 8px;
    width: 300px;
    text-align: center;
}

h2 {
    color: white;
    font-size: 24px;
    margin-bottom: 20px;
}

.input-group {
    position: relative;
    margin-bottom: 20px;
}

.input-group input {
    width: 100%;
    padding: 12px 40px 12px 15px;
    border-radius: 4px;
    border: none;
    background-color: #f0f0f0;
    font-size: 16px;
    color: #555;
}

.input-group i {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    color: #888;
    font-size: 18px;
}

.login-btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 4px;
    background-color: #052501;
    color: white;
    font-size: 18px;
    cursor: pointer;
    margin-top: 10px;
}

.login-btn:hover {
    background-color: #a2e0a2;
}

.options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 15px;
    font-size: 14px;
    color: white;
}

.options label {
    display: flex;
    align-items: center;
}

.options a {
    color: white;
    text-decoration: none;
}

.options a:hover {
    text-decoration: underline;
}
</style>
